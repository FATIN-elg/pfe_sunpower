<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Devis On-Grid - Sun Power</title>
  <link rel="stylesheet" href="on_grid.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- Corrigé ici -->
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <div class="on-grid-container">
    <h1 class="on-grid-title">On-Grid</h1>

    <section class="form-section">
      <form id="devis-form">
        <label for="quantite">Consommation mensuelle (kWh)</label>
        <input type="number" id="quantite" placeholder="Ex: 600 kWh" required>

        <label for="ville">Localisation</label>
        <select id="ville" required>
          <option value="">Sélectionner votre ville</option>
          <option value="Rabat">Rabat</option>
          <option value="Tanger">Tanger</option>
          <option value="Tétouane">Tétouane</option>
          <option value="Casablanca">Casablanca</option>
          <option value="Chefchaouen">Chefchaouen</option>
        </select>

        <label for="panneau">Type de panneau</label>
        <select id="panneau" required>
          <option value="">Sélectionner un type</option>
          <option value="400">Monocristallin 400W - 2100 DH</option>
          <option value="450">Monocristallin 450W - 2300 DH</option>
          <option value="500">Monocristallin 500W - 2800 DH</option>
          <option value="550">Monocristallin 550W - 3100 DH</option>
          <option value="600">Monocristallin 600W - 3600 DH</option>
        </select>

        <button type="submit">Générer le devis</button>
      </form>
    </section>

    <section id="devis-resultat" class="devis-section" style="display:none;">
      <div class="devis-box">
        <h2>Devis Estimatif - Système On-Grid</h2>
        <p><strong>Ville :</strong> <span id="result-ville"></span></p>
        <p><strong>Panneau :</strong> <span id="result-panneau"></span></p>
        <p><strong>Quantité :</strong> <span id="result-quantite"></span></p>
        <p><strong>Coût total :</strong> <span id="result-prix"></span> DH</p>
        <button id="telecharger-pdf">Télécharger le devis en PDF</button>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script src="on_grid.js"></script>
  <script>
    fetch('header.html').then(r => r.text()).then(d => {
      document.getElementById('header-placeholder').innerHTML = d;
    });

    fetch('footer.html').then(r => r.text()).then(d => {
      document.getElementById('footer-placeholder').innerHTML = d;
    });
  </script>
</body>
</html>
