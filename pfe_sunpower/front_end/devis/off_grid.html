<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Devis Off-Grid - Sun Power</title>
  <link rel="stylesheet" href="on_grid.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="off-grid-container">
    <h1 class="off-grid-title">Off-Grid</h1>
    <section class="form-section">
      <form id="devis-form">
        <label for="quantite">Consommation mensuelle (kWh)</label>
        <input type="number" id="quantite" placeholder="Entrez la consommation" required>

        <label for="ville">Localisation</label>
        <select id="ville" required>
          <option value="">Choisir une ville</option>
          <option value="Rabat">Rabat</option>
          <option value="Tanger">Tanger</option>
          <option value="Tétouane">Tétouane</option>
          <option value="Casablanca">Casablanca</option>
          <option value="Chefchaouen">Chefchaouen</option>
        </select>

        <label for="panneau">Type de panneaux</label>
        <select id="panneau" required>
          <option value="">Sélectionner</option>
          <option value="400">Monocristallin 400W - 2100 DH</option>
          <option value="450">Monocristallin 450W - 2300 DH</option>
          <option value="500">Monocristallin 500W - 2800 DH</option>
          <option value="550">Monocristallin 550W - 3100 DH</option>
          <option value="600">Monocristallin 600W - 3600 DH</option>
        </select>

        <label for="batterie">Type de batterie</label>
        <select id="batterie" required>
          <option value="">Sélectionner</option>
          <option value="Gel100">Batterie Gel 100Ah – 1300 DH</option>
          <option value="Gel200">Batterie Gel 200Ah – 2500 DH</option>
          <option value="Li100">Batterie Lithium 100Ah – 3500 DH</option>
          <option value="Li200">Batterie Lithium 200Ah – 6000 DH</option>
          <option value="Life150">Batterie LiFePO4 150Ah – 7500 DH</option>
        </select>

        <button type="submit">Générer le devis</button>
      </form>
    </section>

    <section id="devis-resultat" class="devis-section" style="display:none;"></section>
  </div>

  <div id="footer-placeholder"></div>

  <script src="off_grid.js"></script>
  <script>
    fetch('header.html').then(res => res.text()).then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    });
    fetch('footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
  </script>
</body>
</html>
