<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Détail du Séchoir - Sun Power</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  <style>
   body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .detail-container {
      text-align: center;
      margin: 60px auto;
      max-width: 800px;
      padding: 20px;
    }

    .detail-container h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }

    .detail-container img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="detail-container">
    <h1>Détail produit</h1>
    <img src="assets/images/detail_sechoir.jpg" alt="Détail Séchoir Solaire">
  </div>

  <div id="footer-placeholder"></div>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header-placeholder").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>
</body>
</html>
