<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nos produits - Sun Power</title>
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="footer.css" />
  <link rel="stylesheet" href="produits.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

  <!-- En-tête -->
  <div id="header-placeholder"></div>

  <!-- Titre principal -->
  <h2 class="section-title">Nos produits</h2>

  <!-- Grille des produits -->
  <div class="produits-grid">
  
    <!-- Cuiseur 1 -->
    <div class="produit-card">
      <img src="assets/images/cuiseur1.png" alt="Cuiseur solaire 1">
      <h3>Cuiseur solaire</h3>
      <a href="detail_cuiseur_1.html" class="btn-detail">Consulter détails <i class="fas fa-arrow-right"></i></a>
    </div>

    <!-- Cuiseur 2 -->
    <div class="produit-card">
      <img src="assets/images/cuiseur2.png" alt="Cuiseur solaire 2">
      <h3>Cuiseur solaire</h3>
      <a href="detail_cuiseur_2.html" class="btn-detail">Consulter détails <i class="fas fa-arrow-right"></i></a>
    </div>

    <!-- Séchoir -->
    <div class="produit-card">
      <img src="assets/images/séchoir.png" alt="Séchoir solaire">
      <h3>Séchoir solaire</h3>
      <a href="detail_sechoir.html" class="btn-detail">Consulter détails <i class="fas fa-arrow-right"></i></a>
    </div>

  </div>

  <!-- Pied de page -->
  <div id="footer-placeholder"></div>

  <!-- Scripts pour inclure header/footer -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header-placeholder").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>

</body>
</html>
